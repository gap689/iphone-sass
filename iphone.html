<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Iphone in CSS</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="iphone purple">

        <div class="volume">
            <div class="up"></div>
            <div class="down"></div>
        </div>

        <div class="lock"></div>
        <div class="notif"></div>

        <div class="border">
            <div class="line line-top"></div>
            <div class="line line-bottom"></div>

            <div class="glass">
                <div class="camera">
                    <div class="objective objective-top"><div class="lens"></div></div>
                    <div class="objective objective-bottom"><div class="lens"></div></div>
                    <div class="objective objective-right"><div class="lens"></div></div> 
                    <div class="flash"></div>
                    <div class="mic"></div>
                </div>

                <i class="fa fa-apple">
                </i>
                
            </div>
        </div>
    </div>
